<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Management System</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
<header>
    <h1><i class="fas fa-tasks"></i> Task Management System</h1>
</header>
<main>
    <section id="task-list">
        <h2><i class="fas fa-list-ul"></i> Your Tasks</h2>
        <button id="show-tasks-btn" class="primary-btn">Show Tasks</button>
        <div id="tasks" style="display: none;">
            <!-- Tasks will be dynamically loaded here -->
        </div>
    </section>
    <section id="add-task">
        <h2><i class="fas fa-plus-circle"></i> Add New Task</h2>
        <form id="task-form" class="form-layout">
            <input type="text" id="task-name" placeholder="Task Name" required>
            <textarea id="task-desc" placeholder="Task Description"></textarea>

            <div class="form-row">
                <select id="task-status" required>
                    <option value="pending">Pending</option>
                    <option value="completed">Completed</option>
                </select>
                <select id="task-priority" required>
                    <option value="low">Low Priority</option>
                    <option value="medium">Medium Priority</option>
                    <option value="high">High Priority</option>
                </select>
            </div>

            <input type="date" id="task-due-date">
            <button type="submit" class="primary-btn">Add Task</button>
            <button id="logout-btn" class="primary-btn">Logout</button>
        </form>
    </section>
</main>
<footer>
    <p>&copy; 2025 Task Management System</p>
</footer>
<script src="js/app.js"></script>
</body>
</html>
